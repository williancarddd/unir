<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Meu Perfil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/index.css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <main>
        <div>
            <h1>Meu Perfil</h1>
        
                <div class="inputs">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                    <label for="confirmaSenha">Confirme sua senha</label>
                    <input type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha" required>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" name="dataNascimento" id="dataNascimento" required>
                    
                </div>
                <div class="selects">
                    <label for="genero">Gênero</label>
                    <select name="genero" id="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" required>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espirito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="mg">Minas
                    </select>
                    <div class="buttons">
                        <button  onclick="sendedForm()" >Enviar</button>
                        <button >Limpar</button>
                    </div>
                </div>
                
           
        </div>
    </main>
    <script >
        function sendedForm(){
            Swal.fire('Sucesso!', 'Formulário enviado com sucesso!', 'success')
        }
    </script>
</body>
</html>
