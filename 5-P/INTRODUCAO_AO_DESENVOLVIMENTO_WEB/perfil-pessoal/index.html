<body>
    <main>
        <div class="box_profile">
            <inside class="box_image_area">
                <image class="image_profile" src="assets/29506391.jpeg" >
            </inside>
            <section class="box_profile_area">
                <div class="box_links_social">
                    <div>

                <p id="demo" class="bio"></p>
            </section>

        <div>
            
        </div>

</body>
<script>
    var i = 0;
    var txt = 'Olá, eu sou William Cardoso, estudante de Ciência da Computação na Universidade Federal de Rondônia. E eu estou fazendo essa página para a atividade de Introdução ao Desenvolvimento Web.';
    var speed = 65;

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        } else {
            i = 0;
            setTimeout(typeWriter, 1500); 
            document.getElementById("demo").innerHTML = "";
        }
    }

    typeWriter();
    </script>
